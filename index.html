<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>

<!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>
  <div class="h-[100vh] w-6/6">
    <div class="h-[40vh] bg-blue-400 w-[100%] absolute z-10">
      <div class="w-5/6 m-auto text-center">
        <h1 class="text-3xl font-bold py-4">IP Address Tracker</h1>
        <div class="h-16 bg-white my-3 flex">
          <input type="text" class="h-[100%] w-5/6 ml-4 outline-none text-2xl font-bold" name="" id="">
          <button class="h-[100%] bg-yellow-400 w-1/6"><img src="/images/icon-arrow.svg" class="m-auto" alt=""></button>
        </div>
        <!-- box -->
        <div class="h-80 bg-blue-600 mt-8">
          <div class="py-2">
            <h2 class="font-bold text-xl">IP ADDRESS</h2>
            <p class="font-bold text-3xl">128.168.0.1</p>
          </div>
          <div class="py-2">
            <h2 class="font-bold text-xl">LOCATION</h2>
            <p class="font-bold text-3xl">Brooklyn, NY 10001</p>
          </div>
          <div class="py-2">
            <h2 class="font-bold text-xl">TIMEZONE</h2>
            <p class="font-bold text-3xl">UTC -05:00</p>
          </div>
          <div class="py-1">
            <h2 class="font-bold text-xl">ISP</h2>
            <p class="font-bold text-3xl">SpaceX Starlink</p>
          </div>
        </div>
      </div>
    </div>
    <div id="map" class="h-[100%] bg-yellow-400 z-0"></div>
  </div>
</main>

<script>
var greenIcon = new L.Icon({
  iconUrl: 'http://leafletjs.com/examples/custom-icons/leaf-green.png',
  iconSize: [38, 95], // Size of the icon image (width, height)
  shadowSize: [50, 64], // Size of the shadow image (optional)
  iconAnchor: [22, 94], // Point of the icon that corresponds to the marker position
  shadowAnchor: [4, 62], // Point of the shadow that aligns with the icon anchor (optional)
  popupAnchor: [-3, -76] // Offset of a popup that appears with the marker (optional)
});

  var map = L.map('map').setView([28.704060, 77.102493],13);

L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 50,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

var marker = L.marker([28.704060, 77.102493], {icon: greenIcon}).addTo(map);

</script>

</html>
